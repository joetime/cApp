<ion-view view-title="Settings">
  <ion-content>
    <div class="list" ng-repeat="(key, settings) in settings">
      <div class="item item-divider">
        {{key | unCamel}}</div>
      <div class="item" ng-repeat="(name, val) in settings"> {{name | unCamel}}: {{val}}
      </div>
    </div>

    <!--<ion-toggle ng-model="settings.enableFriends">
      Enable Friends
    </ion-toggle>-->
    </ion-list>
  </ion-content>
</ion-view>
