<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/map.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services/svc-items.js"></script>
  <script src="js/services/svc-options.js"></script>
  <script src="js/services/svc-chats.js"></script>
  <script src="js/services/svc-comm.js"></script>
  <script src="js/services/svc-gMap.js"></script>
  <script src="js/services/svc-settings.js"></script>
  <script src="js/services/svc-log.js"></script>
  <script src="js/services/svc-error.js"></script>
  <script src="js/ctrl-map.js"></script>
  <!--filters-->
  <script src="js/filters/unCamel.filter.js"></script>
  <script src="js/filters/safeJson.filter.js"></script>
  <!-- directives -->
  <script src="js/directives/dir-map-tools-view.js"></script>


  <!-- Google Maps -->
  <script src="http://maps.google.com/maps/api/js?libraries=drawing&key=AIzaSyBjS2gPMkLwIK6o6CyW3d0syamWkf5sdgw"></script>

  <!-- Backand -->
  <script src="lib/angularbknd-sdk/dist/backand.debug.js"></script>
  <script src="js/backand.js"></script>

</head>

<body ng-app="starter">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>
</body>

</html>
